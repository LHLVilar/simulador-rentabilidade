<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Simulador de Rentabilidade</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="container">
    <h1>Simulador de Rentabilidade Vitacon</h1>

    <div class="form">
      <label>Quanto deseja investir?</label>
      <input type="number" id="investment" placeholder="R$ 300000">

      <label>Região</label>
      <select id="region">
        <option value="Pinheiros">Pinheiros</option>
        <option value="Itaim">Itaim</option>
      </select>

      <label>Tipo de imóvel</label>
      <select id="type">
        <option value="Studio">Studio</option>
        <option value="1Quarto">1 Quarto</option>
      </select>

      <button id="simulateBtn">Calcular Rentabilidade</button>
    </div>

    <div id="result"></div>

    <button id="leadBtn">Quero receber oportunidades reais</button>
  </div>

  <script src="js/app.js"></script>
</body>
</html>
